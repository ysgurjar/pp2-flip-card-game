<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />

    <!--Google fonts: audiowide-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />

    <!--Google home icon-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>Flip Cards</title>
  </head>

  <body>
    <header>
      <nav>
        <a href="/index.html">
          <span class="material-symbols-outlined home" aria-label="home">
            home
          </span>
        </a>
      </nav>
      <h1>Flip and Fun</h1>
    </header>
    <!--The div containing wavy background-->
    <div class="wave-container"></div>
    <div class="main-wrapper">
      <div>
        Flip the cards to find matching pairs <br />
        <br />

        Earn points and proceed to next level
      </div>
      <br>
      <br>
      <p>DEMO</p>
      <div id="demo-area">
        <div id="cards-wrapper" class="demo-card-wrapper">
          <!--<div id="demo-card-1" class="card shadow flip-vertical-right">

                </div>
                <div id="demo-card-2" class="card shadow flip-vertical-right">

                </div> -->

          <div class="card2" id="demo-card-1">
            <div class="front">
              <p>Click me to flip me</p>
            </div>
            <div class="back">
              <img
                src="/assets/images/game-whale.png"
                class="imgOnCard"
                alt="Image of a whale"
              />
            </div>
          </div>
          <div class="card2" id="demo-card-2">
            <div class="front">Click me to flip me</div>
            <div class="back">
              <img
                src="/assets/images/game-whale.png"
                class="imgOnCard"
                alt="Image of a whale"
              />
            </div>
          </div>
        </div>
      </div>
      <br>
      <div>sounds easy ? Go on, give it a try !</div>
      <!--CTA button-->

      <div
        class="cta"
        id="proceed-to-select-level"
        onclick="location.href='assets/levels.html'"
      >
        GO
      </div>
    </div>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
