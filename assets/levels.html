<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/style.css">

    <!--Google fonts: audiowide-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

    <!--Google home icon-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <title>Choose level</title>
</head>

<body>
    <header>
        <nav>
            <a href="/index.html">
                <span class="material-symbols-outlined home" aria-label="home">
                    home
                </span>
            </a>
        </nav>
        <h1>Choose Level</h1>
    </header>
    <!--The div containing wavy background-->
    <div class="wave-container">
    </div>
    <!--level selector wrapper-->
    <div class="level-selector-wrapper">
        <!--level selector-->
        <div class="level-selector"></div>
        <div class="level-selector"></div>
        <div class="level-selector"></div>
        <div class="level-selector"></div>
        <div class="level-selector"></div>
    </div>
    <!--slider wrapper-->
    <div class="slider-wrapper">
        <!--slider-->
        <label for="memorySlider">Memory</label>
        <input type="range" min="0" max="5" value="1" class="slider" id="memorySlider">
        <label for="accuracySlider">Accuracy</label>
        <input type="range" min="0" max="5" value="1" class="slider" id="accuracySlider">
        <label for="speedSlider">Speed</label>
        <input type="range" min="0" max="5" value="1" class="slider" id="speedSlider">
    </div>

    <a href="/assets/game.html">Game</a>
</body>

</html>
