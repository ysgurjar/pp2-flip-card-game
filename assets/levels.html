<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/style.css">

    <!--Google fonts: audiowide-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

    <!--Google home icon-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <title>Choose level</title>
</head>

<body>
    <header>
        <nav>
            <a href="/index.html">
                <span class="material-symbols-outlined home" aria-label="home">
                    home
                </span>
            </a>
        </nav>
        <h1>Choose Level</h1>
    </header>
    <!--The div containing wavy background-->
    <div class="wave-container">
    </div>
    <!--level selector wrapper-->
    <div class="level-selector-wrapper">
        <!--level selector-->
        <div class="level-selector" id="level-1">1</div>
        <div class="level-selector" id="level-2">2</div>
        <div class="level-selector" id="level-3">3</div>
        <div class="level-selector" id="level-4">4</div>
        <div class="level-selector" id="level-5">5</div>
    </div>
    <!--slider wrapper-->
    <div class="slider-wrapper">
        <!--slider-->
        <label for="memory-slider">Memory</label>
        <input type="range" min="0" max="5" value="1" class="slider" id="memory-slider">
        <label for="accuracy-slider">Accuracy</label>
        <input type="range" min="0" max="5" value="1" class="slider" id="accuracy-slider">
        <label for="speed-slider">Speed</label>
        <input type="range" min="0" max="5" value="1" class="slider" id="speed-slider">
    </div>

    <!--rules wrapper-->
    <div class="rules-wrapper">
        <!--rules-->
        <span>No of Cards:</span>
        <span id="no-of-cards">14</span>
        <span>No of Max Flips:</span>
        <span id="no-of-max-flips">10</span>
        <span>Time Limit:</span>
        <span id="time-limit">10:00</span>
    </div>    
    <!--CTA button-->
    <div class="cta" id="play-btn"  onclick="location.href='game.html'">PLAY LEVEL <span id="level-id-text-on-CTA" class="cta">?</span> </div>
    <script src="/assets/js/levels-script.js"></script>
</body>

</html>
